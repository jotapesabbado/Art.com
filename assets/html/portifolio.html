				<div class="image" style="background-image: url('../img/pf6.jpg');background-size: cover;background-position: center;">

	</section>
<script>
	//RESOLVI DEIXAR OS CÓDIGOS DE JS DENTRO DESTE ARQUIVO PARA FACILITAR A COMPREENSÃO 

	//ATIVA E DESATIVA A VISUALIZAÇÃO DO MENU MOBILE 
	window.onload = function(){
		document.querySelector(".menu_mobile").addEventListener("click", function(){
			if(document.querySelector("#mobile").style.display == 'flex'){
				document.querySelector("#mobile").style.display = 'none';
			} else{
				document.querySelector("#mobile").style.display = 'flex';
			}
		});
	};
		//SLIDER
		var slideIndex = 1;
		showSlides(slideIndex);
		//FUNÇÃO QUE TROCA A IMAGEM DO SLIDE
		function plusSlides(n) {
  			showSlides(slideIndex += n);
		}
		//FUNÇÃO QUE DESCOBRE A POSIÇÃO DA IMAGEM NO SLIDE
		function currentSlide(n) {
  			showSlides(slideIndex = n);
		}
		//FUNÇÃO QUE MOSTRA A IMAGEM DO SLIDE
		function showSlides(n) {
  			var i;
  			var slides = document.getElementsByClassName("mySlides");
  			if (n > slides.length) {slideIndex = 1}
  			if (n < 1) {slideIndex = slides.length}
  			for (i = 0; i < slides.length; i++) {
     			slides[i].style.display = "none";
  			}
  
  			slides[slideIndex-1].style.display = "block";
		}
</script>
